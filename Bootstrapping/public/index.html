<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIT 725 Prac 3</title>
  <meta name="description" content="basic template for SIT 725 Prac 3">
  <meta name="author" content="SitePoint">
  <meta property="og:title" content="SIT 725 Prac 3">
  <meta property="og:type" content="website">
  <meta property="og:description" content="basic template for SIT 725 Prac 3">

  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Your Custom Styles -->
  <link href="css/styles.css" rel="stylesheet">

  <style>
    /* Custom styling */
    .main-body {
      background-color: #F28487;
      color: white;
      height: calc(100vh - 64px);
    }
    .materialboxed-image {
      margin: 0 auto;
      height: 400px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-wrapper navbar-size">
      <a href="#" class="brand-logo">
        <img class="user-image-size" src="images/user-image.png" />
      </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a target="_blank" href="https://www.linkedin.com/in/navit-choudhary-5133b9104/">LinkedIn</a></li>
      </ul>
    </div>
  </nav>

  <main class="main-body">
    <div class="container">
      <div class="row">
        <div class="col s12 center-align">
          <h1 id="heading">Welcome to SIT 725 Week 3</h1>
          <p class="flow-text">This is a demo application that tries to use a few components from Materialize...</p>
        </div>
        <div class="col s12 center-align">
          <img class="materialboxed materialboxed-image" src="images/livedemo.png">
        </div>
        <div class="col s12 center-align">
          <a class="waves-effect waves-light btn click-me-button" id="clickMeButton">
            <i class="material-icons left">auto_fix_high</i>Click Me
          </a>
        </div>
      </div>

      <!-- Card Section -->
      <div class="row" id="card-section"></div>
    </div>
  </main>

  <!-- Modal Section -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Fill the Form</h4>
      <form id="form">
        <div class="row">
          <!-- First Name and Last Name on the same line -->
          <div class="input-field col s6">
            <input id="first-name" type="text" class="validate" required>
            <label for="first-name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last-name" type="text" class="validate" required>
            <label for="last-name">Last Name</label>
          </div>
        </div>

        <!-- Email Field -->
        <div class="input-field">
          <input id="email" type="email" class="validate" required>
          <label for="email">Email</label>
        </div>

        <!-- Password Field -->
        <div class="input-field">
          <input id="password" type="password" class="validate" required>
          <label for="password">Password</label>
        </div>

        <!-- Submit Button -->
        <button id="formSubmit" type="submit" class="waves-effect waves-light btn">Submit</button>
      </form>
    </div>
  </div>

  <!-- jQuery and Materialize JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Your custom JS file -->
  <script src="js/scripts.js"></script>

</body>
</html>
