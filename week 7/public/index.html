<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SIT 725 Prac 1</title>
    <meta name="description" content="basic template for SIT 725 Prac 1" />
    <meta name="author" content="Your Name" />
    <meta property="og:title" content="SIT 725 Prac 1" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="basic template for SIT 725 Prac 1" />

    <!-- Compiled and minified CSS for Materialize -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Socket.IO client library -->
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 id="heading" class="center-align">SIT 725</h1>
            </div>
            <div class="col s12 center-align">
                <a class="waves-effect waves-light btn" onclick="changeText()">Change Text</a>
            </div>
            <!-- Displaying random number from the server -->
            <div class="col s12 center-align">
                <h2 id="number">Random Number: </h2> <!-- Here the number will appear -->
            </div>
        </div>
    </div>

    <!-- Custom client-side JavaScript -->
    <script src="js/scripts.js"></script>

    <script>
        // Initialize the socket connection
        const socket = io();

        // Listen for 'number' events from the server
        socket.on("number", function (data) {
            console.log("Random number from server:", data);
            // Update the displayed number in the DOM
            document.getElementById("number").innerText = "Random Number: " + data;
        });
    </script>
</body>

</html>
