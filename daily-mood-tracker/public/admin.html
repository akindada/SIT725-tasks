<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Daily Mood Tracker</title>

  <!-- Materialize CSS CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/CSS/style.css">
</head>
<body class="container">

  <h4 class="center-align">Admin Panel</h4>

  <div id="userManagement">
    <h5>User Management</h5>
    <button class="btn red">Delete User</button>
    <button class="btn yellow">Suspend User</button>
    <button class="btn green">Add User</button>
  </div>

  <br>
  <button id="backToDashboard" class="btn grey">Back to Dashboard</button>

  <!-- Materialize JS CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="/js/scripts.js"></script>

  <script>
    document.getElementById('backToDashboard').addEventListener('click', () => {
      window.location.href = '/dashboard.html';  // Navigate back to the dashboard
    });
  </script>
</body>
</html>
