<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>

  <!-- Materialize CSS CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body class="container">

  <h4 class="center-align">404 - Page Not Found</h4>
  <p class="center-align">Sorry, the page you're looking for doesn't exist.</p>
  <button id="backToHome" class="waves-effect waves-light btn grey">Back to Home</button>

  <!-- Materialize JS CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    document.getElementById('backToHome').addEventListener('click', () => {
      window.location.href = '/index.html';  // Navigate back to the homepage
    });
  </script>
</body>
</html>
